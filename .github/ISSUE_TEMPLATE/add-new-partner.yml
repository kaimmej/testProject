labels: ['Partner/new-Partner, untriaged']
projects: ["testProject/Partners"]



body:
  - type: markdown
    attributes:
      value: "## Thank you for becoming an OpenSearch Partner! üéâ"
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this new partner request.
        We will review your submission and get back to you as soon as possible.
  
  - type: input
    attributes:
      label: Organization Name
      description: Please let us know the exact business name
      placeholder: Example Inc.
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Business description
      description: A clear and concise description of your business. We will use this to help create your partner page.
      placeholder: We are a ...
    validations:
      required: true

  - type: input
    attributes:
      label: URL 
      description: Please provide the URL to your organization's website.
      placeholder: https://www.example.com
    validations:
      required: true

  - type: input
    attributes:
      label: Contact Email
      description: Where can customers contact you? 
      placeholder: Info@example.com
    validations:
      required: true

  - type: textarea
    attributes:
      label: Name of relevant product(s) or service for OpenSearch audience
      description: A clear and concise description of your product(s) and/or services offered to the OpenSearch community.
      placeholder: We offer...
    validations:
      required: true

