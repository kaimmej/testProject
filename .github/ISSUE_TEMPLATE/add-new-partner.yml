body:
  - type: markdown
    attributes:
      value: "# Become a Partner! üéâ"
  - type: markdown
    attributes:
      value: |
        Please take the time to fill out this new partner request.
        We will review your submission and get back to you as soon as possible.


  
  - type: input
    attributes:
      label: Organization Name
      description: Please let us know the exact business name
      placeholder: Example Inc.
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Business description
      description: A clear and concise description of your business. We will use this to help create your partner page.
      placeholder: We are a ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Product description
      description: A clear and concise description of your product(s) and/or services offered to the OpenSearch community.
      placeholder: We offer ...
    validations:
      required: false
  - type: input
    attributes:
      label: URL 
      description: Please provide the URL to your organization's website.
      placeholder: https://www.example.com
    validations:
      required: true

  - type: input
    attributes:
      label: Contact Email
      placeholder: Info@example.com (Where can customers contact you?)
    validations:
      required: true
  - type: input
    attributes:
      label: Contact Phone
      placeholder: (xxx) xxx-xxxx (Where can customers contact you?)
    validations:
      required: false
  - type: textarea
    attributes:
      label: Main office location
      description: Main office location or address (if applicable)
      placeholder: City, Country
    validations:
      required: true 
  - type: dropdown
    attributes:
      label: Regions Served
      description: What regions of the world do you serve?
      # multiple: true
      options:
        - Global
        - North America
        - South America
        - Europe
        - Asia Pacific
        - Middle East
        - Africa
        - Australia
    default: Global
