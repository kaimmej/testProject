name: ✏️ New blog post
description: Create a report to help us improve
title: "[BLOG] <title>"
labels: ['new blog, enhancement, untriaged']
projects: ["opensearch-project/Digital Marketing Content"]
body:
  - type: markdown
    attributes:
      value: "<br/> <br/> "
  - type: markdown
    attributes:
      value: "## Required information "
  - type: markdown
    attributes:
      value: |
        Provide a rough description, the title, and the expected category of the blog post.
  - type: textarea
    attributes:
      label: Describe the blog post
      description: A clear and concise description of what subject the blog post will cover.
      placeholder: What will it cover?
    validations:
      required: true
  
  - type: input
    attributes:
      label: Expected Title
      description: What might the title of this post be?
      placeholder: Title
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Blog Post Category
      description: Select all that apply
      multiple: true
      options:
        - technical
        - community
        - partners
        - events
        - releases
      default: 0
    validations:
      required: true
  - type: markdown
    attributes:
      value: "<br/> <br/> "

  - type: markdown
    attributes:
      value: "## Additional context "
  - type: markdown
    attributes:
      value: |
        Provide any additional info or context
  - type: input
    attributes:
      label: Expected Publication Date
      description: When will this go out?
      placeholder: mm/dd/yyyy
    validations:
      required: false 




  - type: textarea
    attributes:
      label: Additional Info
      description: Provide any additional context or content that you would like to include for this blog post.
    validations:
      required: false

